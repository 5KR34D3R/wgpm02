on: push
name: Deploy website
jobs:
  web-deploy:
    name:  Deploy
    runs-on: ubuntu-latest    
    steps:
    - name:  Get latest code
      uses: actions/checkout@v3
    
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server:  ${{ secrets.server }}
        username: ${{ secrets.ftp_userName }}
        password: ${{ secrets.ftp_password }}
